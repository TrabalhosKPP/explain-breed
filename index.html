<html lang="en">

<head>
    <meta charset="UTF-8">

<body ng-app="explain-breed">
    <div ng-controller="ExplainController" class="container">
        <input type="text" ng-model="breed">

        <button ng-click="explain_breed(breed)">Explain breed</button>
    </div>

    <div>Teachable Machine Image Model</div>
    <button type="button" onclick="init()">Start</button>
    <button type="button" onclick="predict()">foi?</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <form method="post">
        <div>
            <label for="file">
                Import that here the image of a dog</label>
            <br>
            <input type="file" id="file" name="file" accept=".jpeg , .png , .jpg , .jfif" />
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/hjTq9nDGj/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam



        async function init() {
            const inputFile = document.getElementById('file');

            if (inputFile.files.length === 0) {
                // Use a webcam
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                // load the model and metadata
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // Convenience function to setup a webcam
                const flip = true; // whether to flip the webcam
                webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
                await webcam.setup(); // request access to the webcam
                await webcam.play();
                window.requestAnimationFrame(loop);

                // append elements to the DOM
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) { // and class labels
                    labelContainer.appendChild(document.createElement("div"));
                }

            } else {
                // Use an uploaded image file

                // Load the model and metadata
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // Load the image from the input file field
                const imageUrl = URL.createObjectURL(inputFile.files[0]);
                const image = new Image();
                image.src = imageUrl;

                // Wait until the image has loaded before processing it
                await new Promise(resolve => {
                    image.onload = resolve;
                });

                // Create a canvas element to hold the resized image
                const canvas = document.createElement("canvas");
                canvas.width = 200;
                canvas.height = 200;
                const ctx = canvas.getContext("2d");

                // Resize the image and draw it on the canvas
                ctx.drawImage(image, 0, 0, image.width, image.height, 0, 0, canvas.width, canvas.height);

                // Pass the canvas to the model to make the prediction
                const prediction = await model.predict(canvas);

                // Display the predictions on the webpage
                const labelContainer = document.getElementById("label-container");
                if (maxPredictions > 0) {
                    for (let i = 0; i < maxPredictions; i++) {
                        labelContainer.childNodes[i].innerHTML =
                            prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                    }
                }
            }
        }

        async function loop() {
            if (webcam) {
                webcam.update(); // update the webcam frame
                await predict(webcam.canvas); // make a prediction with the webcam frame
            }

            window.requestAnimationFrame(loop);
        }

        // run an image through the image model
        async function predict(imageData) {
            // predict can take in an image, video or canvas html element
            const prediction = await model.predict(imageData);
            console.log(prediction);

            // Display the predictions on the webpage
            const labelContainer = document.getElementById("label-container");
            if (maxPredictions > 0) {
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.childNodes[i].innerHTML =
                        prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                }
            }
        }
    </script>

    <script>
        show_message = function (msg, type) {
            Swal.fire({
                position: 'top',
                icon: type,
                title: msg,
                showConfirmButton: false,
                toast: true,
                timer: 1500
            })
        }
    </script>
</body>
